<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Auction</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
      }

      .item {
        display: flex;
        flex-direction: column;
        flex: 1;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="item">
          <h3>List</h3>
          <input
            type="number"
            name="token-id"
            id="token-id"
            placeholder="Token ID"
            min="0"
          />
          <br />
          <input
            type="number"
            name="min-price-list"
            id="min-price-list"
            placeholder="Minimum price"
            min="0"
          />
          <br />
          <input
            type="number"
            name="list-duration"
            id="list-duration"
            placeholder="Duration (hours)"
          />
          <br />
          <button onclick="list()">List NFT</button>
        </div>
        <div class="item">
          <h3>End Auction/Listing</h3>
          <input
            type="number"
            name="listing-id-end"
            id="listing-id-end"
            placeholder="Listing ID"
            min="0"
          />
          <br />
          <button onclick="end()">End</button>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <h3>Bid on Listing</h3>
          <input
            type="number"
            name="listing-id-bid"
            id="listing-id-bid"
            placeholder="Listing ID"
            min="0"
          />
          <br />
          <input
            type="number"
            name="bid-amount"
            id="bid-amount"
            placeholder="Amount to bid"
            min="0"
          />
          <br />
          <button onclick="bid()">Bid</button>
        </div>
        <div class="item">
          <h3>Approve Auction</h3>
          <input
            type="number"
            name="token-id-approve"
            id="token-id-approve"
            placeholder="NFT Token ID"
            min="0"
          />
          <br />
          <button onclick="approve()">Approve Transfer</button>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <h3>View Listing Info</h3>
          <p>NFT Contract: <span id="contract-address"></span></p>
          <p>NFT ID: <span id="nft-id"></span></p>
          <p>Current Bid: <span id="current-bid"></span></p>
          <p>Min Price: <span id="min-price-view"></span></p>
          <p>End Time: <span id="end-time-view"></span></p>

          <div>
            <input
              type="number"
              name="listing-id-view"
              id="listing-id-view"
              placeholder="Listing Id"
              min="0"
            />
            <button onclick="view()">View Listing</button>
          </div>
        </div>
        <div class="item">
          <button onclick="withdrawFunds()">Withdraw Funds</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
